<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <script src="./bower_components/semantic-ui/dist/semantic.min.js"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js'></script>

</head>
<body class="ui">
  <div class="ui image" id="rolodex"></div>
  <div class="ui container">
    <h1 class="ui horizontal header divider">Kontakt</h1>
    <div class="ui horizontal divider"></div>
    <!-- start nav -->
    <div class="ui fluid three item menu">
      <a class="blue active item all-cats" href="#/categories"><i class="tags icon"></i>Categories</a>
      <a class="item new-cat"><i class="write icon"></i>Add New Category</a>
      <a class="item about" href="#/about"><i class="info icon"></i>About</a>
    </div>
    <!-- end nav -->

    <div class="ui small modal">
      <i class="close icon"></i>
      <div class="header">
        Add New Category
      </div>
      <div class="content">
        <div class="ui small image">
          <i class="tasks icon"></i>
        </div>
        <div class="description">
          <div class="ui form">
            <div class="inline field">
              <label>Name</label>
              <input required type="text" placeholder="Category Name">
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <div data-action='cancel' class="ui red button">
          Cancel
        </div>
        <div data-action="save" class="ui positive right labeled icon button">
          Save
          <i class="checkmark icon"></i>
        </div>
      </div>
    </div>

    <!-- begin category blocks -->
    <div class="ui categories-container">
      <!-- <div class="ui blue inverted piled segment">
        <h4 class="ui header">All Contacts</h4>

      <div class="ui purple inverted piled segment">
        <h4 class="ui header">Family</h4>
        <h5 class="ui header">27 Contacts</h5>
      </div>
      <div class="ui red inverted piled segment">
        <h4 class="ui header">Work</h4>
        <h5 class="ui header">12 Contacts</h5>
      </div>
      <div class="ui green inverted piled segment">
        <h4 class="ui header">College</h4>
        <h5 class="ui header">39 Contacts</h5>
      </div>  -->
    </div>   

  </div>
  
<script src="./main.js"></script>
<script src="./router.js"></script>
</body>
</html>
