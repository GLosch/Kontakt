<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <script src="./bower_components/semantic-ui/dist/semantic.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./bower_components/semantic-ui/dist/semantic.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="ui">
    <div class="ui image" id="rolodex"></div>
  <div class="ui container">
    <h1 class="ui horizontal header divider">Kontakt</h1>
    <div class="ui horizontal divider"></div>
    <!-- start nav -->
    <div class="ui fluid three item menu">
      <a class="blue active item"><i class="tags icon"></i>Categories</a>
      <a class="item"><i class="write icon"></i>Add New Category</a>
      <a class="item"><i class="info icon"></i>About</a>
    </div>
    <!-- end nav -->
    <div class="ui categories-container">
      <div class="ui blue inverted piled segment">
      <h4 class="ui header">Family</h4>
      <h5 class="ui header">27 Contacts</h5>
      </div>
      <div class="ui red inverted piled segment">
        <h4 class="ui header">Work</h4>
        <h5 class="ui header">12 Contacts</h5>
      </div>
      <div class="ui green inverted piled segment">
        <h4 class="ui header">College</h4>
        <h5 class="ui header">39 Contacts</h5>
    </div> 
    </div>   

  </div>
  


<script src="./main.js"></script>
</body>
</html>
